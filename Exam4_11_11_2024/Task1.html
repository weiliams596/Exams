<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let month = prompt("Enter the month number: ");
        switch(true){
            case (month >2 && month <6):
                alert("Spring");
                break;
            case (month >5 && month <9):
                alert("Summer");
                break;
            case (month >8 && month <12):
                alert("Fall");
                break;
            case (month == 12 || month == 1 || month == 2):
                alert("Winter");
                break;
            default:
                alert("Invalid month number.You must enter a number between 1 and 12.");
                break;
        }

    </script>
    
</body>
</html>
